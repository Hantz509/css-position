  <style>
   .blue-box{

      top : 200px;
    }


  .red-circle{

    height : 200px;
    width : 200px;
    position : relative;
    left : 250px;
    top : 150px;
    border-radius: 50%;
  }

</head>

  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>
